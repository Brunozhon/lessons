<h1>Review</h1>
<p>The <code><span class="doctype">&lt;!doctype html&gt;</span></code> declaration specifies the version of HTML used.</p>
<p>A simple document looks like this:</p>
<pre>
<span class="doctype">&lt;!doctype html&gt;</span>
&lt;<span class="element">html</span>&gt;
  &lt;<span class="element">head</span>&gt;
    &lt;<span class="element">title</span>&gt;&lt;/<span class="element">title</span>&gt;
  &lt;/<span class="element">head</span>&gt;
  &lt;<span class="element">body</span>&gt;
  &lt;/<span class="element">body</span>&gt;
&lt;<span class="element">/html</span>&gt;
</pre>
